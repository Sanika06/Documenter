<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR</title>
    <style>
        body {
            display: grid;
            grid-template-columns: calc(65% - 10px) calc(35% - 10px);
            /* Two columns with 10px gap */
            gap: 20px;
            padding: 20px;
        }
        
        .text-container {
            overflow-y: auto;
            /* Add vertical scrollbar if content exceeds container height */
            white-space: pre-wrap;
            /* Display text on new lines if space is not available */
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* Make the container take up the full height of the viewport */
            align-items: center;
            /* Center the content vertically */
            justify-content: center;
            /* Center the content horizontally */
            background-color: #f0f0f0;
            /* Colored background for visual separation */
            border-left: 2px solid #007bff;
            /* Colored border for visual separation */
            padding-left: 20px;
            /* Padding for visual separation */
        }
        
        .input-container h3 {
            margin-bottom: 20px;
            /* Add some space below the heading */
            color: #333;
            /* Text color */
            font-size: 24px;
            /* Font size */
        }
        
        .input-box {
            margin-bottom: 10px;
            /* Add some space between input boxes */
        }
        
        .input-box input {
            padding: 5px;
            /* Padding inside input boxes */
            height: 40px;
            width: 250px;
            border: 1px solid #ccc;
            /* Border for input boxes */
            border-radius: 5px;
            /* Rounded corners for input boxes */
        }
        
        .button {
            margin-top: 20px;
            /* Add space above the button */
        }
        
        .button input {
            padding: 8px 16px;
            /* Padding inside the button */
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Rounded corners for button */
            background-color: #007bff;
            /* Button background color */
            color: white;
            /* Button text color */
            cursor: pointer;
            /* Change cursor to pointer on hover */
        }
    </style>
</head>

<body>
    <div class="text-container">
        <pre>{{ text }}</pre>
    </div>
    <div class="input-container">
        <form method="POST">
            <h3>Modifications</h3>
            <div class="input-box">
                <input type="text" name="title" placeholder="{{extractedData[0]}}" value="{{extractedData[0]}}" required />
            </div>
            <div class="input-box">
                <input type="text" name="date" placeholder="{{extractedData[1]}}" value="{{extractedData[1]}}" required />
            </div>
            <div class="input-box">
                <input type="text" name="total" placeholder="{{extractedData[2]}}" value="{{extractedData[2]}}" required />
            </div>
            <div class="input-box">
                <input type="text" name="phoneno" placeholder="{{extractedData[3]}}" value="{{extractedData[3]}}" required />
            </div>
            <div class="input-box">
                <input type="text" name="contents" placeholder="Contents" style="height: 200px" />
            </div>
            <div class="input-box">
                <input type="text" name="purpose" placeholder="Purpose" required style="height: 100px" />
            </div>
            <div class="input-box button">
                <input type="Submit" name="button" value="SAVE" />
            </div>
        </form>
    </div>
</body>

</html>
