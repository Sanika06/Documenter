<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Names Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>File Names Table</h2>
    <table>
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>File Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ file }}</td>
                <td><a href="{{ url_for('profile.open_file', file_name=file) }}">Open</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
